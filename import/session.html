<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBeat - Main Menu</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Page-specific styles */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(77, 171, 247, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(77, 171, 247, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .main-container {
            max-width: 400px;
            width: 100%;
            padding: 40px 20px;
        }
        
        .brand-title {
            font-size: 48px;
            margin-bottom: 60px;
        }
        
        @media (max-width: 480px) {
            .brand-title {
                font-size: 36px;
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container text-center">
        <h1 class="brand-title">CodeBeat</h1>
        
        <div class="flex flex-col gap-5 items-center">
            <button class="btn btn-primary btn-large">Start Session</button>
            <button class="btn btn-secondary btn-large">Statistics</button>
            <button class="btn btn-secondary btn-large">Settings</button>
        </div>
    </div>
</body>
</html>
